<!DOCTYPE html>
<html ng-app="TaskApp">
<head>
    <title></title>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/jQuery/dist/jquery.js"></script>
    <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/textAngular/dist/textAngular-rangy.min.js"></script>
    <script src="js/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="js/textAngular/dist/textAngular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="js/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="js/textAngular/dist/textAngular.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/taskApp/taskCtrl.js"></script>

</head>
<body ng-controller="TaskController">
<div class="container">
    <h1>Docs</h1>

    <div ng-show="message" class="alert alert-{{message.type}}">
        <strong>
            {{message.short}}: {{message.long}}
        </strong>
    </div>


    <div class="rich-text-area">
        <text-angular ng-model="document.text"></text-angular>
    </div>
</div>
</body>
</html>
